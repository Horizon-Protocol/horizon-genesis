name: Deploy Public Testnet

on:
  push:
    branches:
      - testnet
    paths-ignore:
      - ".github/workflows/deploy.yml"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Get Yarn Cache Directory Path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

  build:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v2
      - name: Get Commit Time
        id: get-commit-time
        run: echo "::set-output name=commitTime::$(git show -s --format=%cI)"
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Get Yarn Cache Directory Path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
      - uses: actions/cache@v2
        id: build-cache
        with:
          key: genesis-build-97-${{ github.event.pull_request.head.sha }}
          path: dist
      - name: Build Bundle
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: yarn build
        env:
          VITE_APP_CHAIN_ID: 97
          VITE_APP_COMMIT_VERSION: ${{ steps.get-commit-time.outputs.commitTime }}
      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: horizon-genesis-dev
          AWS_REGION: ap-southeast-1
          SOURCE_DIR: dist

      - name: Send Notification
        uses: lxzxl/bark-action@2.0.2
        with:
          host: https://bark.etcd.run
          key: ${{ secrets.BARK_KEY }} # Your secret key
          title: "Horizon | Genesis"
          body: "Public Testnet"
          category: Horizon

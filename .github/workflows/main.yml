name: Deploy Mainnet

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/workflows/testnet.yml"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Get Yarn Cache Directory Path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

  build:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        type: [[56, "horizon-genesis"]]

    steps:
      - uses: actions/checkout@v2
      - name: Get Commit Time
        id: get-commit-time
        run: echo "::set-output name=commitTime::$(git show -s --format=%cI)"
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Get Yarn Cache Directory Path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
      - uses: actions/cache@v2
        id: build-cache
        with:
          key: genesis-build-${{ matrix.type[0] }}-${{ github.sha }}
          path: dist
      - name: Build Bundle
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: yarn build
        env:
          VITE_APP_CHAIN_ID: ${{ matrix.type[0] }}
          VITE_APP_COMMIT_VERSION: ${{ steps.get-commit-time.outputs.commitTime }}
      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ matrix.type[1] }}
          AWS_REGION: ap-southeast-1
          SOURCE_DIR: dist

      - name: Notify Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_DEV_CHAN_ID }}
          token: ${{ secrets.TG_DEV_BOT_TOKEN }}
          format: markdown
          message: |
            *Genesis | Mainnet*

            ${{ github.repository }}
            `${{ github.actor }}` ${{ github.event.commits[0].message }}
